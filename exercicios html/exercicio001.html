<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{ 
            font: normal 16px arial;
            text-align: center;
            border: 1px solid black;
            margin: auto;
            height: 500px;
            
        }   
    </style>
</head>
<body>
    <!--Esse é um exercicio que foi feito a partir dos desafios encontrados no repositório do prof. Gustavo Guanabara-->

    <section id = "evento">

        <h1>Desafio das mensagens</h1>
        <h3>utilizando apenas paragrafos e quebras de linhas e mudando de cor ao interagir com o mouse</h3>
        
        <p>* Um</p>
        <p>** Dois</p>
        <p>*** Três</p>
        <p>**** Quatro</p>
        <br />
        <p>**** Quatro</p>
        <p>*** Três</p>
        <p>** Dois</p>
        <p>* Um</p>

    </section>

    <script>
            
            let evento = document.querySelector("section#evento")
            evento.addEventListener("mouseenter",entrar)
            evento.addEventListener("mouseout",sair)
            evento.addEventListener("click",clicar)

           function entrar(){
               evento.style.background = "blue";
               evento.style.color = "white";
               
               evento.style.height = 500 + "px";
            }
        
            function clicar(){
                evento.style.background = "red"
                evento.style.color = "white"
                evento.style.height = 500 + "px";
                
            }
            function sair(){
               evento.style.background = "white"
               evento.style.color = "black"
               
               evento.style.height = 500 + "px";
            }




    </script>
</body>
</html>
