<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com números</title>
    <style>
        #botao { 
            padding: 20px;
            font: normal 14pt arial;
            }

        #retorno{ 
            margin-top:20px;
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1> Trabalhando com números</h1>
    <section>
        <input type = "button" value = "clique para calcular" id = "botao" onclick = "clicar()">
        <div id = "retorno">O resultado aparecerá aqui!</div>
    </section>

    <script>
        function clicar() {
        var botao = document.getElementById("botao")
        var retorno = document.getElementById("retorno")
        var numero = window.prompt("digite um número");

        var dobro = numero * 2
        var metade = numero / 2
                       
        retorno.innerHTML = `O dobro de ${numero} é ${dobro} e a metade de ${numero} é ${metade}.`

 }
    </script>
</body>
</html>
