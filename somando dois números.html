<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
    <style>
        #botao { 
            padding: 20pt;
            font: normal 17px arial;
            margin-bottom: 20px;
           }

        #retorno { 

            font: normal 17px arial;
        }
    </style>
</head>
<body>
    <!--Esse é um exercicio que foi feito a partir dos desafios encontrados no repositório do prof. Gustavo Guanabara-->
    <h1>Somando dois números</h1>
    
    <input type = "button" value = "inciar soma"  id = "botao" onclick = "clicou()">
    <div id = "retorno">O resultado vem aqui..</div>

    <script>
        function clicou(){ 
            var retorno = document.getElementById("retorno")
            var n1 = Number(window.prompt("digite um número"));
            var n2 = Number(window.prompt("digite outro número"));
            var soma = n1 + n2 

            retorno.innerHTML = `A soma de ${n1} + ${n2} é ${soma}!`;
        }
    </script>

</body>
</html>
